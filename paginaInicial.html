<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/paginaInicial.css" />
        <link rel="stylesheet" href="./icons/css/all.min.css" />
        <title>YouTube</title>
    </head>
<body>
    <div class="topo">

        <div class="topo-left">
            <i class="fa-solid fa-bars icone-left"></i> <img src="imagens/logo2.png" class="image-left"/>
        </div>
            <input type="search" placeholder="Pesquisar" class="search-topo"/>
            <button class="butonSearch">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button> 
            <i class="fa-solid fa-microphone mic-topo"></i> 
            <i class="fa-solid fa-grip grip-topo"></i>
            <i class="fa-solid fa-ellipsis-vertical grip-vertical-topo"></i>
            <button class="login-topo">
                <i class="fa-solid fa-circle-user user-login"></i>FAZER LOGIN
            </button>
        <div class="topo-right"></div>
    </div>
        
    <div class="lateral">
        <div class="item-lateral-active">
            <i class="fa-solid fa-house icone-lateral-active"></i>Início
        </div>

        <div class="item-lateral">
            <i class="fa-solid fa-compass icone-lateral"></i>Explorar
        </div>

        <div class="item-lateral">
            <i class="fa-brands fa-youtube icone-lateral"></i>Inscrições
        </div>

        <!--<hr> Faz um risco na tela para dividir-->

        <div class="separator"></div>

        <div class="item-lateral">
            <i class="fa-solid fa-layer-group icone-lateral"></i>Biblioteca
        </div>

        <div class="item-lateral">
            <i class="fa-solid fa-clock-rotate-left icone-lateral"></i>Histórico
        </div>

        <div class="separator"></div>

        <p class="texto-lateral">Faça login para curtir vídeos, comentar e se inscrever</p>

        <button class="login-lateral">
            <i class="fa-solid fa-circle-user user-login"></i>FAZER LOGIN
        </button>

        <br><br><br>

        <div class="separator"></div>

        <p class="texto-lateral">O MELHOR DO YOUTUBE</p>

        <div class="item-lateral">
            <i class="fa-solid fa-music icone-lateral"></i>Música
        </div>

        <div class="item-lateral">
            <i class="fa-solid fa-trophy icone-lateral"></i>Esportes
        </div>

        <div class="item-lateral">
            <i class="fa-solid fa-gamepad icone-lateral"></i>Jogos
        </div>

        <div class="item-lateral">
            <i class="fa-solid fa-film icone-lateral"></i>Filmes
        </div>

    </div>

</body>
    <script type="text/javascript" src="icons/js/all.min.js"></script>
</html>
